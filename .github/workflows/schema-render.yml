name: Render schema PNG
on:
  push:
    paths:
      - 'docs/schema.mmd'
      - '.github/workflows/schema-render.yml'

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Mermaid CLI
        run: |
          npm i -g @mermaid-js/mermaid-cli@10.9.1
      - name: Generate PNG
        run: |
          mmdc -i docs/schema.mmd -o docs/schema.png -b transparent
      - name: Commit PNG
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add docs/schema.png
          git commit -m "ci: update schema.png" || echo "No changes"
          git push
