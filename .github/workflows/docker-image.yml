name: Docker Image CI

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set version/tag names
        id: vars
        run: |
          REF="${GITHUB_REF##*/}"
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION="$REF"              # e.g. v0.1.7
            WEB_TAGS="${{ secrets.DOCKERHUB_USERNAME }}/expensely-web:$VERSION,${{ secrets.DOCKERHUB_USERNAME }}/expensely-web:latest"
            API_TAGS="${{ secrets.DOCKERHUB_USERNAME }}/expensely-api:latest"
          else
            SHA_SHORT="$(git rev-parse --short HEAD)"
            VERSION="$SHA_SHORT"
            WEB_TAGS="${{ secrets.DOCKERHUB_USERNAME }}/expensely-web:edge"
            API_TAGS="${{ secrets.DOCKERHUB_USERNAME }}/expensely-api:edge"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "web_tags=$WEB_TAGS" >> $GITHUB_OUTPUT
          echo "api_tags=$API_TAGS" >> $GITHUB_OUTPUT

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build+push API (amd64)
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.vars.outputs.api_tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build+push Web (amd64)
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.vars.outputs.web_tags }}
          build-args: |
            APP_VERSION=${{ steps.vars.outputs.version }}
            GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
