<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{% block title %}Expensely{% endblock %}</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
	<style> body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif} </style>
</head>
<body class="bg-slate-50">
	<header class="bg-gradient-to-r from-indigo-500 to-violet-500 text-white">
		<div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
			<a href="/" class="font-bold text-xl">Expensely</a>
			<nav class="space-x-4 text-sm">
				<a href="/upload" class="hover:underline">Upload</a>
				<a href="/accounting" class="hover:underline">Accounting</a>
				<a href="/coordinator" class="hover:underline">Coordinator</a>
				<a href="/admin/" class="hover:underline">Admin</a>
			</nav>
		</div>
	</header>
	<main class="max-w-6xl mx-auto px-4 py-6">
		{% block content %}{% endblock %}
	</main>
	<footer class="text-center text-xs text-slate-500 py-8">v{{ request.META.APP_VERSION|default:'dev' }}</footer>
</body>
</html>
